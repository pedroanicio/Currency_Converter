server:
  port: 8100
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
resilience4j:
  retry:
    instances:
      foor-bar:
        max-attempts: 5
        wait-duration: 1s
        enable-exponential-backoff: true
spring:
  application:
    name: game-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/game_service?useTimezone=true&serverTimezone=UTC
    username: suporte
    password: Pedro1001@
  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      fail-on-empty-beans: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true #desabilitar em prod
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    url: jdbc:mysql://localhost:3306/
    schemas: game_service
    user: suporte
    password: Pedro1001@
  logging:
    pattern:
      level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  management:
    zipkin:
      tracing:
        enpoint: http://localhost:9411/api/v2/spans
    tracing:
      enabled: true
      sampling:
        probability: 1.0
      propagation:
        type: w3c
      baggage:
        enabled: true
springdoc:
  show-actuator: true
  api-docs:
    path: /game-service/v3/api-docs
